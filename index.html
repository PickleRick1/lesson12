<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Урок 12</title>
</head>

<body>
	<div class="wrapper">
		<main class="main">
			<div class="main__container">
				<div class="car">
					<div class="car__trunk trunk">
						<div class="trunk__wing-up"></div>
						<div class="trunk__wing-middle"></div>
						<div class="trunk__wing-down">
							<div class="trunk__bump-panel-up"></div>
							<div class="trunk__bump-panel-donw"></div>
						</div>
						<div class="trunk__hole hole"></div>
						<div class=" trunk__wheel wheel">
							<div class="wheel__body">
								<div class="wheel__disk">
									<div class="wheel__wing wheel__wing_central"></div>
									<div class="wheel__wing wheel__wing_vertical"></div>
									<div class="wheel__wing wheel__wing_rotate-130"></div>
									<div class="wheel__wing wheel__wing_rotate-50"></div>
									<div class="wheel__circle "></div>
								</div>
							</div>
						</div>
					</div>
					<div class="car__middle middle">
						<div class="middle__roof roof">
							<div class="roof__door-left"></div>
							<div class="roof__door-right"></div>
						</div>
						<div class="middle__door">
							<div class="middle__wing-up middle__wing-up__margin">
								<div class="middle__doorhandle"></div>
							</div>
							<div class="middle__wing-middle middle__wing-middle__margin"></div>
							<div class="middle__wing-down">
								<div class="middle__panel middle__panel_width"></div>
							</div>
						</div>
						<div class="middle__door">
							<div class="middle__wing-up">
								<div class="middle__doorhandle"></div>
							</div>
							<div class="middle__wing-middle middle__wing-middle_border-radius"></div>
							<div class="middle__wing-down ">
								<div class="middle__panel "></div>
							</div>
						</div>

					</div>
					<div class="car__hood hood">
						<div class="hood__wing-up"></div>
						<div class="hood__wing-middle"></div>
						<div class="hood__wing-down">
							<div class="hood__bump-panel-up"></div>
							<div class="hood__bump-panel-donw"></div>
						</div>
						<div class="hood__hole hole"></div>
						<div class="hood__wheel wheel">
							<div class="wheel__body">
								<div class="wheel__disk">
									<div class="wheel__wing wheel__wing_central"></div>
									<div class="wheel__wing wheel__wing_vertical"></div>
									<div class="wheel__wing wheel__wing_rotate-130"></div>
									<div class="wheel__wing wheel__wing_rotate-50"></div>
									<div class="wheel__circle "></div>
								</div>
							</div>
						</div>
					</div>


				</div>
			</div>
		</main>
	</div>
</body>

</html>
